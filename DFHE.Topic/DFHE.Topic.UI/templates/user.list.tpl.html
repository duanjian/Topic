<script id="templates/user.create.tpl.html" type="text/ng-template">
    

<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">新增用户</h4>
            </div>
            <div class="modal-body">                
                <div class="panel-body">
                    <form id="form_create" ng-submit="createUser()">

                        <div class="form-group">
                            <label for="inputUserName" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputUserName" ng-model="userInfo.UserName" placeholder="用户名" required>
                            </div>
                        </div>
                        <!-- / .form-group -->
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" ng-model="userInfo.Password" placeholder="密码" required>         
                            </div>
                        </div>
                        <!-- / .form-group -->
                        <div class="form-group">
                            <label for="asdasdas" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="Password1" ng-model="userInfo.RealName" placeholder="姓名" required>
                            </div>
                        </div>
                        <!-- / .form-group -->
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" form="form_create">保存</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">关闭</button>
            </div>
        </div>
    </div>
</div>


</script>
